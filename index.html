<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/9887cc6590.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>OhMyFood</title>
</head>
<body>
    <!--Loader-->

    <header class="header">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" >  
    </header>

    <main>
        <!--Affichage de la localisation et Description-->
        <form>
            <div class="localisation">
                <i class="fas fa-map-marker-alt icon_local"></i>
                <input class="search" type="text" placeholder="Paris, Belleville"/>     
            </div>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionées par nos soins</p>
            <input class="explore" type="submit" value="Explorer nos restaurants"/>
        </form>

        <!--Fonctionnement-->
        <section class="operations">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul "></i> Composez votre menu</li>
                <li><i class="fas fa-store"></i> Dégustez au restaurant</li>
            </ol>
        </section>
    </main>
</body>
</html>
